{% extends 'base.html' %}
    {% block content %}
        {% include 'navbar.html' %}

        <div class="container mt-5">
            <h1 class="mb-4">Instituições</h1>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Site</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Cidade</th>
                    </tr>
                </thead>
                <tbody>
                    {% for e in instituicoes %}
                    <tr>
                        <td>{{ e.nome }}</td>
                        <td>{{ e.site }}</td>
                        <td>{{ e.telefone }}</td>
                        <td>{{ e.cidade }}</td>
                    </tr>
                    
                    {% endfor %}
                </tbody>
            </table>
          </div>
        
        {% endblock %}
