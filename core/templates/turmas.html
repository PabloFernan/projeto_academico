{% extends 'base.html' %}
    {% block content %}
        {% include 'navbar.html' %}

        <div class="container mt-5">
            <h1 class="mb-4">Turmas</h1>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Turno</th>
                    </tr>
                </thead>
                <tbody>
                    {% for e in turmas %}
                    <tr>
                        <td>{{ e.nome }}</td>
                        <td>{{ e.turno }}</td>
                    </tr>
                    
                    {% endfor %}
                </tbody>
            </table>
          </div>
        
        {% endblock %}
